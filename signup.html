<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=egde">

    <link rel="shortcut icon" type="x-icon" href="https://i.postimg.cc/ry3M10jS/Hackathon-logo-3.png">
    <link rel="stylesheet" href="login.css">
    <title>Uzhavan Sync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
  <div class="bg-color-3">
    <div class="d-flex flex-row justify-content-center">
        <section class="h-90 w-90 gradient-form">
            <div class="container py-5 h-90 w-90">
                <div class="row d-flex flex-row justify-content-center align-items-center h-100">
                <div>
                    <div class="card rounded-3 text-black">
                    <div>
                        <div>
                        <div class="card-body p-md-5 mx-md-4 ">
            
                            <div class="text-center">
                            <img src="https://i.postimg.cc/ry3M10jS/Hackathon-logo-3.png"
                                style="width: 145px;" alt="logo">
                            <h4 class="mt-1 mb-5 pb-1">Uzhavan Sync</h4>
                            </div>
            
                            <form>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input id="form2Example11" class="form-control"
                                              placeholder="Name" />
                                            <label class="form-label" for="form2Example11">Name</label>
                                          </div>
                      
                                        <div data-mdb-input-init class="form-outline mb-4">
                                          <input id="form2Example11" class="form-control"
                                            placeholder="Mobile Number" />
                                          <label class="form-label" for="form2Example11">Mobile</label>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="email" id="form2Example11" class="form-control"
                                              placeholder="email address" />
                                            <label class="form-label" for="form2Example11">Mail Id</label>
                                        </div>
                      
                                        <div data-mdb-input-init class="form-outline mb-4">
                                          <input type="password" id="form2Example22" class="form-control"
                                          placeholder="Create Password" />
                                          <label class="form-label" for="form2Example22">Create Password</label>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="password" id="form2Example22" class="form-control"
                                            placeholder="Repeat Password" />
                                            <label class="form-label" for="form2Example22">Repeat Password</label>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input id="form2Example22" class="form-control"
                                            placeholder="From Maps" />
                                            <label class="form-label" for="form2Example22">Location Access</label>
                                        </div>
                      
                                        <div class="text-center pt-1 mb-5 pb-1">
                                          <button data-mdb-button-init data-mdb-ripple-init class="btn-login mb-3" type="button"><a class = "text-white" href="./uzhavan-new.html">Register</a></button></br>
                                        </div>
                      
                                        <div class="separator">or</div>
            
                                        <div class="social-login">
                                            <button type="button" class="google-btn">
                                                <img src="https://img.icons8.com/?size=100&id=V5cGWnc9R4xj&format=png&color=000000" alt="Google Icon"> Sign in with Google
                                            </button>
                                            <button type="button" class="apple-btn">
                                                <img src="https://cdn-icons-png.flaticon.com/512/226/226769.png" alt="Apple Icon"> Sign in with Apple
                                            </button>
                                        </div>
                      
                                      </form>
                      
                                    </div>
                                  </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </section>
                </div>
            </div>
        </div>
    </div>
