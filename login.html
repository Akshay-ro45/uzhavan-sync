<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=egde">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="https://i.postimg.cc/ry3M10jS/Hackathon-logo-3.png">
    <link rel="stylesheet" href="login.css">
    <title>Uzhavan Sync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, maximum-scale=1">
</head>
<body>
    <div class="bg-color-2">
        <div class="d-flex flex-row justify-content-center">
            <section class="h-90 w-90 gradient-form">
                <div class="container py-5 h-90 w-90">
                    <div class="row d-flex flex-row justify-content-center align-items-center h-100">
                    <div>
                        <div class="card rounded-3 text-black">
                        <div>
                            <div>
                            <div class="card-body p-md-5 mx-md-4 ">
                
                                <div class="text-center">
                                <img src="https://i.postimg.cc/ry3M10jS/Hackathon-logo-3.png"
                                    style="width: 145px;" alt="logo">
                                <h4 class="mt-1 mb-5 pb-1">Uzhavan Sync</h4>
                                </div>
                
                                <form>
                                <p>Please login to your account</p>
                
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="form2Example11" class="form-control"
                                    placeholder="mobile number or email address" />
                                    <label class="form-label" for="form2Example11">Username</label>
                                </div>
                
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="form2Example22" class="form-control"
                                    placeholder="Password" />
                                    <label class="form-label" for="form2Example22">Password</label>
                                </div>
                
                                <div class="text-center pt-1 mb-5 pb-1">
                                    <button class="btn-login mb-3" type="button"><a class="text-white" href="./uzhavan-new.html" >Log in</a></button></br>
                                    
                                    <a class="text-muted" href="#!">Forgot password?</a>
                                </div>
                
                                <div class="d-flex align-items-center justify-content-center pb-4">
                                    <p class="mb-0 me-2">Don't have an account?</p>
                                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn-login" id="btn2"><a class="text-white" href="./signup.html">Register</a></button>
                                </div>

                                <div class="d-flex align-items-center justify-content-center pb-4">
                                    <p class="mb-0 me-2">Don't want an account?</p>
                                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn-login" id="btn3">Guest</button>
                                </div>
                
                                </form>
                
                            </div>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                </section>
        </div>
    </div>
</body>
